<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="container" class="container">
    <div id="left" class="left">

      <div class="left-content">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
      </div>

      <form id="form">

        <div class="form-item">
          <label for="email">
            <p>Email address</p>
            <p id="invalid-email" class="invalid-email">Valid email required!</p>
          </label>
          <input type="email" id="email" name="email" placeholder="email@company.com">
        </div>

        <div class="form-item">
          <button id="submit" type="submit">Subscribe to monthly newsletter</button>
        </div>

      </form>
    </div>

    <div id="rigth" class="rigth">
      <picture>
        <source media="(max-width: 768px)" srcset="assets/images/illustration-sign-up-mobile.svg">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="illustartion">
      </picture>
    </div>

    <div id="confirmed-message" class="confirmed-message">
      <img src="assets/images/icon-success.svg" alt="success">
      <h2>Thanks for subscribing!</h2>
      <p>A confirmation email has been sent to <span id="user-email"></span></p>
      <button id="dismiss-message">Dismiss message</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
